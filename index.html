<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Turn Based Game</title>
</head>

<body>
  <main id=container>

    <section id=header>
      <p> Choose A Character</p>
      <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Dropdown</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="#" class="chosen-player">Link 1</a>
          <a href="#" class="chosen-player">Link 2</a>
          <a href="#" class="chosen-player">Link 3</a>
        </div>
      </div>
    </section>

    <section id=player>
      <figure class="players-picture">

        <img class="player1-pic" src="#" alt="player one picture">
        <img class="player2-pic" src="#" alt="player two picture">
        <img class="player3-pic" src="#" alt="player three picture">

      </figure>

      <div class="health-bar-player">
        <progress id="player-health" value="100" max="100"></progress>

      </div>

      <button class="fight-button" type="button">Fight</button>


    </section>

    <section id=enemy>

      <img class="enemy1-pic" src="#" alt="enemy one picture">
      <img class="enemy2-pic" src="#" alt="enemy two picture">
      <img class="enemy2-pic" src="#" alt="enemy three picture">


      <section id=player>

      </section>

      <div class="health-bar-enemy">
        <progress id="enemy-health" value="100" max="100"></progress>

      </div>

    </section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="./scripts/main.js"></script>
</body>

</html>
