<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Turn Based Game</title>
</head>

<body>
  <main id=container>


    <header class="header">
      <img class="logo" src="./images/pokemon.png" alt="Pokemon">
        </header>

    <section id= "interface" class= "row characters">
      <p> Choose A Character </p>
      <div class="col-6 dropdown">
        <button onclick="myFunction()" class="col-6 dropbtn">Dropdown</button>
        <div id="myDropdown" class="dropdown-content">

      <section class='row'>
        <a href="#" class='col' onclick="Game.setGameStart('Charmander')">
          <img id="character" src="./images/charmander.png">
        <div>
          <h3>Charmander</h3>
          <p>A small lizard like creature with a flame on it's tail</p>
        </div>
         </a>
        <a href="#" class='col' onclick="Game.setGameStart('Squirtle')">
          <img id="character" src="./images/squirtle.png">
          <div>
            <h3>Squirtle</h3>
            <p>A hero in a half shell with a propensity for water</p>
          </div>
           </a>
        <a href="#" class='col' onclick="Game.setGameStart('Bulbasaur')">
          <img id="character" src="./images/bulbasaur.png">
          <div>
            <h3>Bulbasaur</h3>
            <p>A small dinosaur with a flower bulb growing out of it's back</p>
          </div>
        </a>
      </section>
      </div>
    </div>
    </section>

    <section class='actions'>

    </section>

    <section class='arena'>

    </section>

    <section id=player>

  (Click Fight and Enemy Takes Damage Then Player Does)

       <div class="health-bar-player">
        <progress id="player-health" value="100" max="100"></progress>

      </div>

      <div class="health-bar-enemy">
        <progress id="enemy-health" value="100" max="100"></progress>

      </div>


    </section>

    <section class=enemy>

      

    </section>



  </main>

  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="./scripts/player.js"></script>
  <script src="./scripts/enemy.js"></script>
  <script src="./scripts/main.js"></script>
</body>

</html>
