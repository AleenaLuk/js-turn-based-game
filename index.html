<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Turn Based Game</title>
</head>

<body>
  <main id=container>


    <header class="header">
      <img class="logo" src="./images/pokemon.png" alt="Pokemon">
    </header>

    <section id="interface" class="row characters">
      <p> Choose A Character </p>
      <div class="col-6 dropdown">
        <button onclick="myFunction()" class="col-6 dropbtn">Choose A Character</button>
        <div id="myDropdown" class="dropdown-content">

          <section class='row'>
            <script id="char-template" type="text/x-handlebars-template">
              {{#each player}}
            <a href="#" class='col' onclick="Game.setGameStart('{{name}}')">
              <img id="character" src="{{image}}">
              <div>
                <h3>{{name}}</h3>
                <p>{{description}}</p>
              </div>
            </a>
            {{/each}}
          </script>
          </section>
        </div>
      </div>
    </section>

    <section class='actions'>

    </section>

    <section class='arena'>

    </section>

    <section id=player>




    </section>

    <section class=enemy>

      


    </section>



  </main>

  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="./scripts/player.js"></script>
  <script src="./scripts/enemy.js"></script>
  <script src="./scripts/main.js"></script>
</body>

</html>
